<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <h2 class="text-center mb-4">Görev Takip Sistemi</h2>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <!-- Giriş Formu -->
        <div class="card p-4 shadow-sm mb-3">
          <h5 class="mb-3">Giriş Yap</h5>
          <input type="email" id="girisEposta" class="form-control mb-2" placeholder="E-posta" />
          <input type="password" id="girisSifre" class="form-control mb-3" placeholder="Şifre" />
          <button onclick="girisYap()" class="btn btn-primary w-100">Giriş Yap</button>
        </div>

        <!-- Kayıt Formu -->
        <div class="card p-4 shadow-sm">
          <h5 class="mb-3">Kayıt Ol</h5>
          <input type="text" id="kayitAd" class="form-control mb-2" placeholder="Ad Soyad" />
          <input type="email" id="kayitEposta" class="form-control mb-2" placeholder="E-posta" />
          <input type="password" id="kayitSifre" class="form-control mb-3" placeholder="Şifre" />
          <button onclick="kayitOl()" class="btn btn-success w-100">Kayıt Ol</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
